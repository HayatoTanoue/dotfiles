# SSH作業用テンプレート
# 使い方: tmuxinator start ssh [host]
# 例: tmuxinator start ssh myserver

name: ssh-<%= @args[0] || "remote" %>
root: ~

windows:
  - main:
      panes:
        - ssh <%= @args[0] %> -t 'tmux has-session -t main 2>/dev/null && tmux attach -t main || tmux new-session -s main \; split-window -h \; split-window -v \; select-pane -t 0'
