# === 基本操作 ===
[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Return"
mods = "Command"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

# === tmux操作 (Cmd -> Ctrl+a) ===
# Cmd+T: 新しいtmuxウィンドウ
[[keyboard.bindings]]
key = "T"
mods = "Command"
chars = "\u0001c"

# Cmd+W: 現在のペインを閉じる
[[keyboard.bindings]]
key = "W"
mods = "Command"
chars = "\u0001x"

# Cmd+D: 縦分割
[[keyboard.bindings]]
key = "D"
mods = "Command"
chars = "\u0001|"

# Cmd+Shift+D: 横分割
[[keyboard.bindings]]
key = "D"
mods = "Command|Shift"
chars = "\u0001-"

# Cmd+1-9: tmuxウィンドウ切り替え
[[keyboard.bindings]]
key = "Key1"
mods = "Command"
chars = "\u00011"

[[keyboard.bindings]]
key = "Key2"
mods = "Command"
chars = "\u00012"

[[keyboard.bindings]]
key = "Key3"
mods = "Command"
chars = "\u00013"

[[keyboard.bindings]]
key = "Key4"
mods = "Command"
chars = "\u00014"

[[keyboard.bindings]]
key = "Key5"
mods = "Command"
chars = "\u00015"

[[keyboard.bindings]]
key = "Key6"
mods = "Command"
chars = "\u00016"

[[keyboard.bindings]]
key = "Key7"
mods = "Command"
chars = "\u00017"

[[keyboard.bindings]]
key = "Key8"
mods = "Command"
chars = "\u00018"

[[keyboard.bindings]]
key = "Key9"
mods = "Command"
chars = "\u00019"

# Cmd+矢印: ペイン移動
[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u0001h"

[[keyboard.bindings]]
key = "Down"
mods = "Command"
chars = "\u0001j"

[[keyboard.bindings]]
key = "Up"
mods = "Command"
chars = "\u0001k"

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u0001l"

# Cmd+S: セッション一覧
[[keyboard.bindings]]
key = "S"
mods = "Command|Shift"
chars = "\u0001s"
