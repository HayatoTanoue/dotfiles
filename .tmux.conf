# tmux config for SSH development

# === 基本設定 ===
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 100000
set -s escape-time 0
set -g focus-events on

# === Prefix: Ctrl+a ===
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# === ペイン操作 ===
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind = select-layout tiled

# === ウィンドウ操作 ===
bind c new-window -c "#{pane_current_path}"
bind -n S-Left previous-window
bind -n S-Right next-window

# === コピーモード (vi) ===
setw -g mode-keys vi
set -g set-clipboard on
# allow-passthrough (tmux 3.3+)
set -g allow-passthrough all

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Enter send -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# === SSH向け設定 ===
# 接続切れ対策
set -g set-titles on
set -g set-titles-string '#S@#h: #W'
setw -g aggressive-resize on
set -g detach-on-destroy off

# セッション一覧表示
bind s choose-tree -sZ

# リロード
bind r source-file ~/.tmux.conf \; display "Reloaded"

# === セッションごとのステータスバー色 ===
set-hook -g client-session-changed 'run-shell "~/bin/tmux-status-color"'
set-hook -g session-created 'run-shell "~/bin/tmux-status-color"'
set-hook -g client-attached 'run-shell "~/bin/tmux-status-color"'

# === テーマ (Tokyo Night) ===
set -g status-style bg=#1a1b26,fg=#c0caf5
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#7aa2f7
set -g message-style bg=#7aa2f7,fg=#1a1b26

set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S "
set -g status-right "#[fg=#c0caf5] #h | %H:%M "
set -g status-left-length 30
set -g status-right-length 50

setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W "
